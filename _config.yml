title: "|| माध्यम ||"
subtitle: मातृभाषाओं की ओर
email: shubhamnov11sharma@gmail.com
locale: hi-IN
description: भारत की भाषाओं में हर तरह की पाठ्य सामग्री का संग्रह, एवं लेख इत्यादि
minimal_mistakes_skin: "sunrise" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
search: true
repository: bharatkibhasha/bharatkibhasha.github.io
teaser: "/assets/images/indian_languages.jpg"
logo: "/assets/images/indian_languages.jpg"
og_image: /assets/images/indian_languages.jpg

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Kolkata # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
